name: My first pipeline
on:
  push:
    branches:
      - main


jobs:

  valiadate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.1.7
      - name: Terraform init
        run: terraform init
      - name: Terraform validate
        run: terraform validate
      - name: Plan
        run: terraform plan
  apply:
    needs: plan
    runs-on: ubuntu-latest
